<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head :: head}"></head>

<body>
  <header th:replace="~{/fragments/header :: header}"></header>
  <main>
    <div class="container">
      <h2 class="mt-5 mb-4">Actualizar Producto</h2>
      <form th:action="@{/admin/product/update/${product.productId}}" method="POST" enctype="multipart/form-data">
        <!-- <input hidden th:value="${product.productId}" name="productId"> -->
        <div class="mb-3">
          <label for="productName" class="form-label">Nombre del Producto:</label>
          <input type="text" class="form-control" id="productName" name="productName" th:value="${product.productName}"
            required>
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Descripción del Producto:</label>
          <textarea class="form-control" id="productDescription" name="productDescription" rows="3" required
            th:value="${product.productDescription}"></textarea>
        </div>
        <div class="mb-3">
          <label for="productStock" class="form-label">Stock del Producto:</label>
          <input type="number" class="form-control" id="productStock" name="productStock"
            th:value="${product.productStock}" required>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Precio del Producto:</label>
          <input type="text" class="form-control" id="productPrice" name="productPrice" pattern="[0-9]+(\.[0-9]+)?"
            title="Debe ser un número decimal" th:value="${product.productPrice}" required>
        </div>
        <div class="mb-3">
          <label for="archivos" class="form-label">Imagen del Producto:</label>
          <input type="file" class="form-control" id="archivos" name="archivos" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
      </form>

    </div>
  </main>
  <footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>

</html>
