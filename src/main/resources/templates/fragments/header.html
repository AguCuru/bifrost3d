<header
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
    <svg class="bi me-2" width="100" height="92" role="img" aria-label="Bootstrap">
      <image href="/img/bifrost3d.png" width="100%" height="100%" />
    </svg>
  </a>
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="/" class="nav-link px-2 link-secondary">Inicio</a></li>
    <li><a href="/shop/items" class="nav-link px-2 link-dark">Shop</a></li>
    <li><a href="/contact" class="nav-link px-2 link-dark">Contacto</a></li>
    <li><a href="/faqs" class="nav-link px-2 link-dark">FAQs</a></li>
    <li><a href="/about" class="nav-link px-2 link-dark">About</a></li>
  </ul>
  <div class="col-md-4 text-center">
    <!-- Mostrar estos elementos solo para administradores -->
    <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
      <a href="/admin/dashboard" class="btn btn-outline-secondary me-2">Dashboard</a>
      <a href="/admin/productos" class="btn btn-outline-secondary me-2">Productos</a>
      <a href="/admin/product/create" class="btn btn-outline-secondary me-2">Crear producto</a>
      <a href="/admin/usuarios" class="btn btn-outline-secondary me-2">Usuarios</a>
      <!-- Agrega más elementos adicionales para administradores si es necesario -->
    </th:block>
    <!-- Ocultar estos enlaces si el usuario está autenticado -->
    <th:block th:unless="${#authorization.expression('isAuthenticated()')}">
      <a href="/auth/login" type="button" class="btn btn-outline-primary me-2">Ingresar</a>
      <a href="/auth/register" class="btn btn-primary">Registrarse</a>
    </th:block>

    <!-- Botón Perfil -->
    <th:block th:if="${#authorization.expression('isAuthenticated()')}">
      <!-- Dropdown para perfil y logout -->

      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
        aria-expanded="false">
        Perfil
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="/user/perfil">Perfil</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="/auth/logout">Logout</a></li>
      </ul>

    </th:block>
  </div>
</header>
